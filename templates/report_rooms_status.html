<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Статус номеров</title>
</head>
<body>
    <h1>Статус номеров на заданную дату</h1>
    <ul>
        {% for room in rooms_status %}
            <li>Номер: {{ room.description }} - Статус: {{ room.status }}</li>
        {% endfor %}
    </ul>
</body>
</html>
