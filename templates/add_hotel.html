<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить гостиницу</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Добавить новую гостиницу</h1>
    <form action="{{ url_for('add_hotel') }}" method="POST">
        <label for="name">Наименование:</label>
        <input type="text" name="name" id="name" required><br><br>

        <label for="inn">ИНН:</label>
        <input type="text" name="inn" id="inn" required><br><br>

        <label for="director">Директор:</label>
        <input type="text" name="director" id="director" required><br><br>

        <label for="owner">Владелец:</label>
        <input type="text" name="owner" id="owner" required><br><br>

        <label for="address">Адрес:</label>
        <input type="text" name="address" id="address" required><br><br>

        <label for="stars">Звезды:</label>
        <input type="number" name="stars" id="stars" min="1" max="5" required><br><br>

        <input type="submit" value="Добавить">
    </form>
    <a href="{{ url_for('index') }}">Назад</a>
</body>
</html>
