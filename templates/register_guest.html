<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация гостя</title>
</head>
<body>
    <h1>Регистрация гостя</h1>
    <form method="POST">
        <label for="room_id">Выберите номер:</label>
        <select name="room_id" id="room_id" required>
            {% for room in rooms %}
                <option value="{{ room['id'] }}">{{ room['description'] }} ({{ room['places'] }} мест)</option>
            {% endfor %}
        </select><br>

        <label for="check_in_date">Дата заезда:</label>
        <input type="date" name="check_in_date" required><br>

        <label for="check_out_date">Дата отъезда:</label>
        <input type="date" name="check_out_date" required><br>

        <label for="prepayment">Аванс:</label>
        <input type="number" name="prepayment" required><br>

        <label for="visitor_info">Информация о посетителе:</label>
        <textarea name="visitor_info" required></textarea><br>

        <button type="submit">Зарегистрировать гостя</button>
    </form>
    <a href="{{ url_for('guests_list') }}">Назад к списку гостей</a>
</body>
</html>
